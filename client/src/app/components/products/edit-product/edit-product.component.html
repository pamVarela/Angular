<h2 mat-dialog-title>Editar producto</h2>
<mat-dialog-content [formGroup]="formEditProduct">
    <div class="container">
        <div class="material-textfield">
            <input type="text" [(ngModel)]="product.name" formControlName="name">
            <label>Nombre</label>
        </div>
    </div>
    
    <div class="container">
        <div class="material-textfield">
            <input type="text" [(ngModel)]="product.materials" formControlName="materials">
            <label>Materiales</label>
        </div>
    </div>
    
    <div class="container">
        <div class="material-textfield">
            <input type="text" [(ngModel)]="product.category" formControlName="category">
            <label>Categor√≠a</label>
        </div>
    </div>
    
    <div class="container">
        <div class="material-textfield">
            <input type="number" min="0" [(ngModel)]="product.price" formControlName="price">
            <label>Precio</label>
        </div>
    </div>
    <div class="container">
        <div class="material-textfield">
            <input type="number" min="0" [(ngModel)]="product.quantity" formControlName="quantity">
            <label>Cantidad</label>
        </div>
    </div>
</mat-dialog-content>
<div class="modal-footer">
    <button mat-raised-button  color="primary" class="add-button" (click)="edit()">Modificar</button>
    <button mat-raised-button mat-dialog-close color="primary" class="close-button">Cancelar</button>
</div>
