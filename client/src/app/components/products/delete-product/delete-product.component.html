<h2 mat-dialog-title>Eliminar producto</h2>
<mat-dialog-content>
  <label> ¿Está seguro que desea eliminar el producto {{ productData.name }}? </label>
</mat-dialog-content>
<div class="modal-footer">
    <button mat-raised-button  color="primary" class="add-button" (click)="delete()">Eliminar</button>
    <button mat-raised-button mat-dialog-close color="primary" class="close-button">Cancelar</button>
</div>
